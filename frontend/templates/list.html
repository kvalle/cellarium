<div class="error-message" ng-show="errorMessage">{{errorMessage}}</div>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Brewery</th>
                <th>Name</th>
                <th>Vintage</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="beer in beers | filter:search | orderBy:'name'">
                <td>
                    <a ng-href="#/edit/{{beer.beer_id}}" data-placement="top" title="Edit" tooltip>
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                    </a>
                    <a ng-click="destroy(beer)" data-placement="top" title="Delete" tooltip>
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
                    </a>
                    <span class="pull-right badge alert-info">{{beer.count}}</span>
                </td>
                <td>{{beer.brewery}}</td>
                <td>{{beer.name}}</td>
                <td>{{beer.vintage}}</td>
            </tr>
        </tbody>
    </table>
</div
