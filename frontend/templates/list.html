<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">øλ</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form ng-show="{beers}" class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="search" placeholder="Filter beers">
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li ng-class="{active: beers}"><a href="#/">Beers</a></li>
        <li ng-class="{active: beer && !beer.beer_id}"><a href="#/new">Add beer</a></li>
        <li class="disabled"><a href="#">Log out</a></li>
      </ul>

<div class="error-message" ng-show="errorMessage">{{errorMessage}}</div>

<table class="beerlist">
    <thead>
        <tr>
            <th>Brewery</th>
            <th>Name</th>
            <th>Count</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="beer in beers | filter:search | orderBy:'name'">
            <td>{{beer.brewery}}</td>
            <td>{{beer.name}}</td>
            <td>{{beer.count}}</td>
            <td>
                <a ng-href="#/edit/{{beer.beer_id}}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
