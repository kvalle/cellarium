<!doctype html>
<html lang="en" ng-app="cellariumApp">
<head>
    <title>Cellārium</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />

    <script src="/js/libs/jquery-1.11.1/jquery.min.js"></script>
    <script src="/js/libs/angular-1.3.2/angular.min.js"></script>
    <script src="/js/libs/angular-1.3.2/angular-route.min.js"></script>
    <script src="/js/libs/lodash/lodash.min.js"></script>
    <script src="/js/libs/bootstrap/bootstrap.min.js"></script>

</head>
<body>
    <div class="container" ng-controller="CellariumController">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Cellārium</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul ng-show="isLoggedIn()" class="nav navbar-nav navbar-right">
                        <li ng-class="{active: isOnPage('')}"><a href="#/">
                            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                            Beers
                        </a></li>
                        <li ng-class="{active: isOnPage('new')}"><a href="#/new">
                           <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            Add beer
                        </a></li>
                        <li><a href="#/logout">
                            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                            Log out
                        </a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div ng-controller="FlashController">
            <div ng-show="message.text" class="alert alert-{{message.type}} alert-dismissible" role="alert">
                <button type="button" class="close" ng-click="clear()" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                {{message.text}}
            </div>
        </div>

        <div ng-view></div>

    </div>

    <script src="/js/authentication.js"></script>
    <script src="/js/beerApi.js"></script>
    <script src="/js/tooltip.js"></script>
    <script src="/js/cellarium.js"></script>

</body>
</html>
