<form name="beerForm" class="form-horizontal" role="form">
    <div class="form-group" ng-class="{'has-error': beerForm.brewery.$invalid && !beerForm.brewery.$pristine}">
        <label for="breweryInput" class="col-sm-2 control-label">Brewery</label>
        <div class="col-sm-10">
            <input id="breweryInput" class="form-control" type="text" name="brewery" ng-model="beer.brewery" required>
            <span class="help-block" ng-show="beerForm.brewery.$error.required && !beerForm.brewery.$pristine">Brewery name is required</span>
            <span class="help-block" ng-show="!beerForm.brewery.$error.required || beerForm.brewery.$pristine">Which brewery made this beer? <i>(required)</i></span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': beerForm.name.$invalid && !beerForm.name.$pristine}">
        <label for="nameInput" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="nameInput" class="form-control" type="text" name="name" ng-model="beer.name" required>
            <span class="help-block" ng-show="beerForm.name.$error.required && !beerForm.name.$pristine">Beer name is required</span>
            <span class="help-block" ng-show="!beerForm.name.$error.required || beerForm.name.$pristine">What is the name of this brew? <i>(required)</i></span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': beerForm.vintage.$invalid && !beerForm.vintage.$pristine}">
        <label for="yearInput" class="col-sm-2 control-label">Vintage</label>
        <div class="col-sm-10">
            <input id="yearInput" class="form-control" type="text" name="vintage" placeholder="{{defaults.year}}" ng-model="beer.vintage" ng-pattern="/^\d{4}$/">
            <span class="help-block"></span>
            <span class="help-block" ng-show="beerForm.vintage.$error.pattern && !beerForm.vintage.$pristine">Must be four digit year or blank</span>
            <span class="help-block" ng-show="!beerForm.vintage.$error.pattern || beerForm.vintage.$pristine">Which year was this beer brewed?</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': beerForm.count.$invalid && !beerForm.count.$pristine}">
        <label for="countInput" class="col-sm-2 control-label">#</label>
        <div class="col-sm-10">
            <input id="countInput" class="form-control" type="text" name="count" placeholder="{{defaults.count}}" ng-model="beer.count" ng-pattern="/^\d*$/">
            <span class="help-block" ng-show="beerForm.count.$error.pattern && !beerForm.count.$pristine">Count must be a number</span>
            <span class="help-block" ng-show="!beerForm.count.$error.pattern || beerForm.count.$pristine">How many bottles do you have?</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <button ng-click="save()" ng-disabled="beerForm.$invalid" class="btn btn-primary">Save</button>
            <button ng-click="destroy()" ng-show="beer.beer_id" class="btn btn-danger">Delete</button>
            <a href="#/" class="btn">Cancel</a>
        </div>
    </div>
</form>
