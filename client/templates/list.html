<div class="row">
    <div class="col-md-12">
        <form ng-show="isOnPage('')" >
            <div class="form-group">
                <input type="search" class="form-control" ng-model="search" placeholder="Filter beers">
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="beer-list table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Brewery</th>
                        <th>Name</th>
                        <th>Vintage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="beer in beers | filter:search | orderBy:'name'">
                        <td class="list-actions">
                            <a ng-href="#/edit/{{beer.beer_id}}" data-placement="top" title="Edit" tooltip>
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                            </a>
                            <a ng-click="destroy(beer)" class="danger" data-placement="top" title="Delete" tooltip>
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
                            </a>
                            <span class="pull-right badge alert-info">{{beer.count}}</span>
                        </td>
                        <td>{{beer.brewery}}</td>
                        <td>{{beer.name}}</td>
                        <td>{{beer.vintage}}</td>
                    </tr>
                </tbody>
            </table>
        </div
    </div>
</div>
